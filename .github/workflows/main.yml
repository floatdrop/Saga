name: "Build main"

on:
  push:
    branches:
      - main

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx5g -XX:MaxPermSize=2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"
  SONATYPE_USER: '${{ secrets.SONATYPE_USER }}'
  SONATYPE_PWD: '${{ secrets.SONATYPE_PWD }}'
  OSS_USER: '${{ secrets.OSS_USER }}'
  OSS_TOKEN: '${{ secrets.OSS_TOKEN }}'
  OSS_STAGING_PROFILE_ID: '${{ secrets.OSS_STAGING_PROFILE_ID }}'
  SIGNING_KEY_NAME: '${{ secrets.SIGNING_KEY_NAME }}'
  SIGNING_KEY_ID: '${{ secrets.SIGNING_KEY_ID }}'
  SIGNING_KEY_PASSPHRASE: '${{ secrets.SIGNING_KEY_PASSPHRASE }}'
  SIGNING_KEY: '${{ secrets.SIGNING_KEY }}'

jobs:
  check:
    strategy:
      matrix:
        os: [ windows-latest, macos-11.0 ]
    runs-on: ${{matrix.os}}
    timeout-minutes: 20
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: 11

      - name: MacOs test
        if: matrix.os == 'macos-11.0'
        uses: gradle/gradle-build-action@v2.0.1
        with:
          arguments: jvmTest

#      - name: Run Windows mingwX64Test
#        if: matrix.os == 'windows-latest'
#        run: ./gradlew mingwX64Test

      - name: Upload reports
        uses: actions/upload-artifact@v2.3.1
        with:
          name: 'reports-${{ matrix.os }}'
          path: '**/build/reports/**'

  publish_jvm_js_linux_apple:
    env:
      SONATYPE_USER: ${{ secrets.SONATYPE_USER }}
      SONATYPE_PWD: ${{ secrets.SONATYPE_PWD }}

    runs-on: macos-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Dokka
        uses: gradle/gradle-build-action@v2.0.1
        with:
          arguments: publishToSonatype --scan --full-stacktrace

  publish_windows:
    env:
      SONATYPE_USER: ${{ secrets.SONATYPE_USER }}
      SONATYPE_PWD: ${{ secrets.SONATYPE_PWD }}

    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Dokka
        uses: gradle/gradle-build-action@v2.0.1
        with:
          arguments: publishToSonatype --scan --full-stacktrace

  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Dokka
        uses: gradle/gradle-build-action@v2.0.1
        with:
          arguments: dokkaHtml --scan --full-stacktrace

      - uses: stefanzweifel/git-auto-commit-action@v4.12.0
        with:
          commit_message: Auto update docs
          commit_user_name: nomisRev
          commit_user_email: nomisRev@users.noreply.github.com
          commit_author: Simon Vergauwen <nomisRev@users.noreply.github.com>
