name: "Build main"

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx5g -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ 'macos-latest', 'ubuntu-latest', 'windows-latest' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Build
        uses: gradle/gradle-build-action@v2.0.1
        with:
          arguments: build --scan --full-stacktrace

      - name: Upload reports
        uses: actions/upload-artifact@v2.3.1
        with:
          name: 'reports-${{ matrix.os }}'
          path: '**/build/reports/**'

  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Dokka
        uses: gradle/gradle-build-action@v2.0.1
        with:
          arguments: dokkaHtml --scan --full-stacktrace

      - uses: stefanzweifel/git-auto-commit-action@v4.12.0
        with:
          file_pattern: docs/*